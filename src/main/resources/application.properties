spring.application.name=Shopping_cart


# Database connection
spring.datasource.url=${Local_DB_URL}
spring.datasource.username=${Local_DB_USERNAME}
spring.datasource.password=${Local_DB_PASSWORD}

#JWT secret Key
# jwt.secretKey=${JWT_SECRET_KEY}


server.address=0.0.0.0


# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


spring.mail.host=smtp.gmail.com
spring.mail.username=${Local_Email}
spring.mail.password=${Local_Email_AppPassword}
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true